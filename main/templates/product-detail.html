{% extends "base.html" %}

{% block title %}{{ object.name}} {% endblock title %}

{% block content %}
<div class="container">
    <h1>Product Detail</h1>
    <div class="row">
        <div class="col-xs-12 col-md-5">
            <div class="product-detail-image">

            </div>
        </div>
        <div class="col-xs-12 col-md-7">
            <div class="product-detail-text">
                <h2>{{ object.name}}</h2>
                <p>{{ object.description|safe|linebreaks }} </p>
                <p>{{ object.price }} </p>
                <a href="{{ object.get_add_to_cart_url }}">Ajouter au panier</a>
                <a href="{{ object.get_remove_from_cart_url }}">Supprimer du panier</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
