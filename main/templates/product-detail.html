{% extends "base.html" %}

{% block title %}{{ object.name}} {% endblock title %}

{% block content %}
<div class="container">
    <h1>Product Detail</h1>
    <div class="row">
        <div class="col-xs-12 col-md-5">
            <div class="product-detail-image" style="background-image: url('{{ object.image.url}}');">

            </div>
        </div>
        <div class="col-xs-12 col-md-7">
            <div class="product-detail-text">
                <h2>{{ object.name}}</h2>
                <p>{{ object.description }} </p>
                <p>{{ object.price }} </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
