{% load static %}


<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted cart-header">Panier - {{ order.get_quantity }}</span>

</h4>
<ul class="list-group mb-3 z-depth-1">
    {% for order_item in order.products.all %}
    <li class="list-group-item cart-line d-flex justify-content-between lh-condensed">
        <div>
            <h6 class="my-0">{{ order_item.quantity }} x {{ order_item.product.name}}</h6>
            <!-- <small class="text-muted">{{ order_item.product.description|truncatewords:2|safe}}</small> -->
        </div>
        <span class="text-muted">{{ order_item.get_total_product_price|floatformat }}€</span>
    </li>
    {% endfor %}


    <li class="list-group-item cart-line d-flex justify-content-between">
        <span>Total (EUR)</span>
        <strong>{{ order.get_total|floatformat }}€</strong>
    </li>


</ul>
